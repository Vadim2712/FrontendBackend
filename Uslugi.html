    <script>
        document.addEventListener("DOMContentLoaded", function () {
            window.onscroll = function () {
                const button = document.getElementById("scrollToTop");
                // Показ кнопки "Наверх", если прокрутка больше 20px
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    button.style.display = "block";
                } else {
                    button.style.display = "none";
                }
            };

            document.getElementById("scrollToTop").onclick = function () {
                // Прокрутка страницы вверх при нажатии на кнопку
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            // Убираем панель
            let lastScrollTop = 0;
    window.addEventListener("scroll", function () {
        if (window.innerWidth <= 600){
        let header = document.querySelector(".Header");
        let nav = document.querySelector("nav");
        let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

        if (currentScroll > lastScrollTop) {
            header.style.top = "-10000px";
            nav.style.top = "-70px";
        } else {
            header.style.top = "0";
            nav.style.top = "100px";
        }
        lastScrollTop = currentScroll;
        }
    });
        });
        
        function handleSubmit(event) {
            event.preventDefault();
            alert("Форма успешно отправлена!"); // Сообщение при отправке формы
            document.getElementById('Form_contact').reset(); 
            document.getElementById('Form_contact2').reset();
            document.getElementById('Form_contact3').reset();
        }

        // Функция обновления кода страны в поле номера телефона
        function updatePhoneCode() {
            const countrySelect = document.getElementById('country');
            const phoneInput = document.getElementById('phone');
            const countryCode = countrySelect.value;

            
            if (!phoneInput.value.startsWith(countryCode)) {
                phoneInput.value = countryCode + phoneInput.value.replace(/^\+?\d*/g, ''); 
            }

           
            phoneInput.addEventListener('input', function () {
                if (!phoneInput.value.startsWith(countryCode)) {
                    phoneInput.value = countryCode + phoneInput.value.replace(/^\+?\d*/g, ''); 
                }
            });
        }

        // Функция для проверки состояния чекбокса
        function check() {
            var submit = document.getElementsByName('submit')[0];  // Кнопка отправки
            var consentCheckbox = document.getElementById('popd'); // Чекбокс согласия
            if (consentCheckbox.checked) {
                submit.disabled = false;  
            } else {
                submit.disabled = true;  
            }
        }
    </script>

    <dialog id="dialog">
        <button type="button" class="btn-form" style="float: right;margin-top: 0%;" onclick="window.dialog.close()">×</button>
        <form id="Form_contact" onsubmit="handleSubmit(event)">
            <h2>Сайт-визитка</h2>
            <div class="dialog">
                <label for="name" class="form-label">Имя:</label>
                <input class="form-control" type="text" id="name" name="name" required placeholder="Введите свое имя">
                <label for="surname" class="form-label">Фамилия:</label>
                <input class="form-control" type="text" id="surname" name="surname" required placeholder="Введите свою фамилию">
                <label for="email" class="form-label">Электронная почта:</label>
                <input class="form-control" type="email" id="email" name="email" required placeholder="example@mail.com">
                <label for="country" class="form-label">Выберите страну:</label>
                <select id="country" class="form-select" name="country" onchange="updatePhoneCode()" required>
                    <option value="">-- Выберите страну --</option>
                    <option value="+1">США (+1)</option>
                    <option value="+44">Великобритания (+44)</option>
                    <option value="+7">Россия (+7)</option>
                    <option value="+49">Германия (+49)</option>
                    <option value="+33">Франция (+33)</option>
                </select>
                <label for="phone" class="form-label">Номер телефона:</label>
                <input class="form-control" type="tel" id="phone" name="phone" required placeholder="Введите номер телефона">
                <label for="date" class="form-label">Выберите дату:</label>
                <input class="form-control" type="date" id="date" name="date" required>
                <label for="comments" class="form-label">Комментарии:</label>
                <textarea class="form-control" id="comments" name="comments" placeholder="Напишите комментарий"></textarea>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="popd" onclick="check();" value="">
                    <label class="form-check-label" for="popd">Даю согласие на обработку персональных данных</label>
                </div>
                <button type="submit" name="submit" class="btn-form" disabled>Отправить</button>
            </div>
        </form>
